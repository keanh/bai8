<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
    <script>
        let thang;
        function tinhsongay() {
            thang=document.getElementById("sothang").value;
            switch (thang) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    document.getElementById('result').innerHTML="Tháng " + thang + " có 30 ngày";
                        break;
                case "2":
                    document.getElementById('result').innerHTML="Tháng " +thang+ " có 28 hoặc 29 ngày";
                       break;
                case "4":
                case "6":
                case "9":
                case "11":
                    document.getElementById('result').innerHTML="Tháng " + thang +" có 30 ngày";
                    break;
            }
        }
    </script>
</head>
<body>
    <form name="tinhsongaymotthang">
        <input type="text" id="sothang" value="">
        <input type="button" id="tinh" value="Tính số ngày" onclick="tinhsongay()"><br>
        <a id="result"></a>
    </form>
</body>
</html>
