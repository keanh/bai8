<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
    <script>
        let x=0;
        let dayso= Array();
        function nhapSo() {
            dayso[x]=document.getElementById("addtext").value;//lấy giá trị ở ô text
            //document.write("Element: " + dayso[x] + "Add at index: " + x);
            x++;
         document.getElementById("addtext").value=" "; //gán giá trị rỗng cho ô text
        }area

        function hienSo() {
            let e="<br>";
            for (let i=0;i<dayso.length;i++){
                e+= "Element " + i + "= " + dayso[i] + "<br>";
                //for (let x in dayso){
                 //   document.write(dayso[x]+"<br>")
            }
            document.getElementById("result").innerHTML= e;
            //document.getElementById("result").innerHTML="Element "+ i +"=" + dayso +"<br>";
        }
    </script>
</head>
<body>
    <input type="text" id="addtext" value="">
    <input type="button" id="add" value="Add" onclick=" nhapSo()">
    <input type="button" id="display" value="Display" onclick="hienSo()">
    <div id="result"></div>

</body>
</html>
