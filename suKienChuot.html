<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển hình ảnh 1 quả bóng</title>
</head>
<body>
    <form>
        <img style="width: 300px" id="myImage" src="https://vcdn-vnexpress.vnecdn.net/2019/02/25/bai-toan-3768-1551057063.png" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Sang phải" onclick="moveRight()">

    </form>

    <script>
        let imgObj=null;
        imgObj=document.getElementById('myImage');

        function init() {
            imgObj=document.getElementById('myImage');
            imgObj.style.position='relative';
            imgObj.style.left='0px';
        }

        function moveRight() {
            imgObj.style.left=parseInt(imgObj.style.left) + 100 +'px';
        }

        window.onload=init;
    </script>
</body>
</html>
