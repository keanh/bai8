<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử Dụng Switch Case</title>
</head>
<body>
    <script src="suDungSwitchCase.js">
        let browser=prompt("Nhập vào đây", '');
        switch (browser) {
            case 'Edge':
                alert("You have got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert("Okay we supports this browsers too");
                break;
             default:
                 alert("We hope that this page looks ok");
        }

        let a=prompt("a?", '');
        switch (a) {
            case '0':
                alert("0");
                break;
            case '1':
                alert("1");
                break;
            case '2':
            case '3':
                alert("2,3");
                break;
        }

    </script>

</body>
</html>
