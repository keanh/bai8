    let num,i,j;
    num = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    i = j = 1;
    while (i<=10) {
        num = num + "<tr>";
        while (j <= 10) {
            num = num + "<td>" + i * j + "</td>";
            j++;
        }
        num = num + "</tr>";

    num = num + "</table>";
