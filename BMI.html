<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính BMI</title>
</head>
<body>
    <script>
        let kg=prompt("Nhập số cân của bạn");
        let met=prompt("Nhập chiều cao của bạn");
        let bmi=0;
        kg=Number.parseFloat(kg);
        met=Number.parseFloat(met);
        bmi=Number.parseFloat(bmi);
        bmi=kg/(met*met);
        if(bmi<18.5){
            alert("Underweight")
        }else if (bmi>18.5 && bmi<25.0){
            alert("Normal")
        }else if (bmi>25.0 && bmi<30.0){
            alert("Overweight")
        }else if (bmi>30.0){
            alert("Obese")
        }
        alert(bmi);
    </script>
</body>
</html>
