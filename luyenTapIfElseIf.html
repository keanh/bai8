<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập If Else If</title>
</head>
<body>
<script>
    let userName=prompt("Who is there?", '');

    if(userName == 'Admin'){
        let pass=prompt("Password?", '');
        if(pass == 'TheMaster'){
            alert("Welcome!!!")
        }else if(pass == 'null in'){
            alert("Canceled.")
        }else{
            alert("Wrong password")
        }
    }else if (userName == 'null'){
        alert("Canceled")
    }else{
        alert("I don't know you")
    }

</script>
</body>
</html>
